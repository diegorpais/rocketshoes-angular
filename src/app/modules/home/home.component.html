<ul class="product-list">
  <li *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.title" />
    <strong>
      {{ product.title }}
    </strong>
    <span>
      {{ product.priceFormatted }}
    </span>

    <button type="button" (click)="addProductToCart(product)">
      <div>
        <i class="fa fa-shopping-cart" aria-hidden="true" style="zoom: 1.2"></i>
        &nbsp; {{getTotalItem(product.id)}}
      </div>

      <span>ADICONAR AO CARRINHO</span>
    </button>
  </li>
</ul>
