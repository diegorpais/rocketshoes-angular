<div class="cart-container">
  <table class="product-table">
    <thead>
      <tr>
        <th></th>
        <th>PRODUTO</th>
        <th>QTDE</th>
        <th>SUBTOTAL</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let product of cartProductList">
        <td>
          <img
            [src]="product.image"
            [alt]="product.title"
          />
        </td>
        <td>
          <strong>
            {{product.title}}
          </strong>
          <span> {{ product.priceFormatted }} </span>
        </td>
        <td>
          <div>
            <button type="button">
              <i
                class="fa fa-minus-circle"
                aria-hidden="true"
                style="color: #7159c1;zoom: 1.2;"
              ></i>
            </button>
            <input type="number" readOnly [value]="product.amount" />
            <button type="button">
              <i
                class="fa fa-plus-circle"
                aria-hidden="true"
                style="color: #7159c1;zoom: 1.2;"
              ></i>
            </button>
          </div>
        </td>
        <td>
          <strong>{{product.subtotal}}</strong>
        </td>
        <td>
          <button type="button">
            <i
              class="fa fa-trash"
              aria-hidden="true"
              style="color: #7159c1;zoom: 1.2;"
            ></i>
          </button>
        </td>
      </tr>

    </tbody>
  </table>

  <footer>
    <button type="button">Finalizar Pedido</button>

    <div class="total">
      <span>TOTAL</span>
      <strong>{{total}}</strong>
    </div>
  </footer>
</div>
