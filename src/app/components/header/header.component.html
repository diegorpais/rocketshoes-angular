<header class="header">
  <button type="button" class="btn-header" (click)="goTo('home')">
    <img src="assets/images/logo.svg" alt="Rocketshoes" />
  </button>

  <button class="btn-header btn-cart" (click)="goTo('cart')">
    <div>
      <strong>Meu Carrinho</strong>
      <span>{{totalItens}} itens</span>
    </div>
    <i
      class="fa fa-shopping-basket fa-2x"
      aria-hidden="true"
      style="color: #fff"
    ></i>
  </button>
</header>
